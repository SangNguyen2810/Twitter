<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:light" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="signIn">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">

                <div class="col-md-4 formInput">
                    <h1 class=" header">
                        SIGN IN
                    </h1>
                    <form>
                        <h4 class="memberAccess">
                            MEMBER ACCESS
                        </h4>
                        <div class="inputGroupEmail ">
                            <input id="inputEmail" placeholder="Enter your email...">
                        </div>
                        <div class="inputGroup">
                            <input id="inputPassword" placeholder="Enter your password...">
                        </div>
                        <div class="inputGroup">
                            <button type="submit" class="buttonSignIn"> SIGN IN</button>
                            <div id="forgetPassword">
                                Forgot password?
                            </div>
                        </div>



                    </form>
                    <div class="otherMediaGroup">
                        <h4 id="otherTitle">OR SIGN IN WITH</h4>
                        <button class="buttonFb">FACEBOOK</button>
                        <button class="buttonTw">TWITTER</button>
                    </div>
                </div>


                <div class="col-md-1 col-md-offset-1 line">
                    <div class="vertical-line"></div>
                </div>


                <div class="col-md-3 ">
                    <h4 class="joinDistiller">
                        JOIN DISTILLER NOW
                    </h4>
                    <h4 class="createAccount">
                        Create an account to build your flavor profile and get better recommendations.
                    </h4>
                    <ul class="listAdvantage">
                        <li><i class="fa fa-plus">&nbsp;&nbsp;&nbsp;&nbsp;Rate bottles</i></li>
                        <li><i class="fa fa-plus">&nbsp;&nbsp;&nbsp;&nbsp;Create your wishlist</i></li>
                        <li><i class="fa fa-plus">&nbsp;&nbsp;&nbsp;&nbsp;Save your taste</i></li>
                    </ul>
                    <button class="createButton">CREATE AN ACCOUNT</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>

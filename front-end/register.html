<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="register">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">

            <div class="col-md-5">
                <h1 class="header">
                    REGISTER
                </h1>
                <button class="buttonFb">SIGN UP WITH FACEBOOK</button>
                <button class="buttonTw">SIGN UP WITH TWITTER</button>
            </div>

            <div class="col-md-5 col-md-offset-1 ">
                <form>
                    <h5 class="anotherAcc">
                        OR CREATE AN ACCOUNT WITH EMAIL
                    </h5>
                    <div class="inputGroupEmail ">
                        <p class="labelForm">EMAIL</p>
                        <input id="inputEmail" placeholder="Where we can reach you...">
                    </div>
                    <div class="inputGroupEmail ">
                        <p class="labelForm">USERNAME</p>
                        <input id="inputUsername" placeholder="Whatever you want...">
                    </div>
                    <div class="inputGroupEmail ">
                        <p class="labelForm">PASSWORD</p>
                        <input id="inputPassword" placeholder="Something secret...">
                    </div>
                    <div class="inputGroupEmail ">
                        <p class="labelForm">PASSWORD CONFIRMATION</p>
                        <input id="inputPasswordConfirmation" placeholder="One more time...">
                    </div>
                    <button class="buttonSignUp">SIGN UP</button>
                </form>

            </div>





        </div>
    </div>
</div>
</body>
</html>
